apiVersion: apps/v1
kind: Deployment
metadata:
  name: mern-frontend
  # TODO: set namespace
  labels:
    app.kubernetes.io/name: mern-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: mern-frontend
    app.kubernetes.io/managed-by: kustomize
spec:
  replicas: 2 # TODO: adjust per environment/traffic
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mern-frontend
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mern-frontend
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: mern-frontend
        app.kubernetes.io/managed-by: kustomize
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
      containers:
        - name: frontend
          image: "________ (image registry/repo:tag)" # TODO: pin immutable tag
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: false # TODO: harden to true with explicit writable dirs for nginx cache/tmp
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          envFrom: []
          env: []
      # TODO: add imagePullSecrets if registry requires auth
